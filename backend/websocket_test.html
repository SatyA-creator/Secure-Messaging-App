<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log div {
            margin: 5px 0;
            padding: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Œ WebSocket Connection Test</h1>
    
    <div>
        <label>User ID:</label>
        <input type="text" id="userId" value="test-user-123" placeholder="Enter your user ID">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div>
        <label>Recipient ID:</label>
        <input type="text" id="recipientId" value="test-user-456" placeholder="Enter recipient ID">
        <label>Message:</label>
        <input type="text" id="message" value="Hello!" placeholder="Enter message">
        <button onclick="sendMessage()">Send Message</button>
    </div>
    
    <div>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        function connect() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                log('Please enter a user ID', 'error');
                return;
            }

            const wsUrl = `ws://127.0.0.1:8001/ws/${userId}`;
            log(`Connecting to ${wsUrl}...`, 'info');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    log('âœ… WebSocket connected successfully!', 'success');
                };

                ws.onmessage = (event) => {
                    log(`ðŸ“¨ Received: ${event.data}`, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log(`   Type: ${data.type}`, 'info');
                        log(`   Data: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        // Not JSON, just display as is
                    }
                };

                ws.onclose = () => {
                    log('ðŸ”Œ WebSocket disconnected', 'info');
                    ws = null;
                };

                ws.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error}`, 'error');
                };
            } catch (error) {
                log(`âŒ Connection error: ${error}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('Disconnecting...', 'info');
            } else {
                log('Not connected', 'error');
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ Not connected to WebSocket', 'error');
                return;
            }

            const recipientId = document.getElementById('recipientId').value;
            const content = document.getElementById('message').value;

            if (!recipientId || !content) {
                log('Please enter recipient ID and message', 'error');
                return;
            }

            const message = {
                type: 'new_message',
                payload: {
                    recipient_id: recipientId,
                    content: content
                }
            };

            ws.send(JSON.stringify(message));
            log(`ðŸ“¤ Sent: ${JSON.stringify(message)}`, 'success');
        }

        // Auto-connect on page load
        window.onload = () => {
            log('WebSocket test page loaded. Click Connect to start.', 'info');
            log('Backend URL: ws://127.0.0.1:8001/ws/{user_id}', 'info');
        };
    </script>
</body>
</html>
